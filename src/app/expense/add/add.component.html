<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="form-group">
      <form (ngSubmit)="saveExpense(f)" #f="ngForm">
        <div class="form-group">
          <label for="expense">Expense</label>
          <input type="text" id="expense" name="expense" ngModel class="form-control"
          placeholder="Enter the name for expense" required>
        </div>
        <div class="form-group">
          <label for="cost">Cost</label>
          <input type="number" id="cost" name="cost" ngModel pattern="[0-9]+(\.[0-9][0-9]?)?"
                 class="form-control" placeholder="Enter cost in $ with precision of 2 decimal place"
                 required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" cols="30" rows="5" ngModel class="form-control"
          placeholder="Enter the description for expense" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
