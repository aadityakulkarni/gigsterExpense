<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="form-group">
      <form (ngSubmit)="updateExpense(u)" [formGroup]="u">
        <div class="form-group">
          <label for="expense">Expense</label>
          <input type="text" id="expense" name="expense" formControlName="expense" class="form-control">
        </div>
        <div class="form-group">
          <label for="cost">Cost</label>
          <input type="text" id="cost" name="cost" formControlName="cost"  class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" cols="30" rows="5" formControlName="description" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
